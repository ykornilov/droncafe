<form ng-if="!common.user">
    <input type="text" name="name" placeholder="Your name" ng-model="user.name"/>
    <input type="text" name="email" placeholder="Your email" ng-model="user.email"/>
    <button ng-click="authUser(user)">Login</button>
</form>

<div ng-if="common.user">
    {{ common.user.name }}
    {{ common.user.email }}
    {{ common.balance }}
    <button ng-click="incBalance()">Пополнить</button>
</div>

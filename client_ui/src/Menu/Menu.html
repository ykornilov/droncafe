<ul ng-if="common.user">
    <li ng-repeat="dish in menu">
        <h3>{{ dish.title }}</h3>
        <p>{{ dish.cost }}</p>
        <button ng-if="dish.cost <= common.user.balance" ng-click="newOrder(dish)">Заказать</button>
        <p ng-if="dish.cost > common.user.balance">Пополните баланс на {{ dish.cost - common.user.balance }}</p>
    </li>
</ul>

<ul class="collection with-header">
    <li class="collection-header"><h4>Заказанные блюда</h4></li>
    <li class="collection-item avatar" ng-repeat="order in $ctrl.orders | filter: {status: 0}">
        <new-order dish="order" on-change-status="$ctrl.changeStatus(dish)"></new-order>
    </li>
</ul>
